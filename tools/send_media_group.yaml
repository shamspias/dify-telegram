  - name: media
    type: string
    required: true
    label:
      en_US: Media (JSON)
      ru_RU: Медиа (JSON)
      bn_BD: মিডিয়া (JSON)
      zh_Hans: 媒体 (JSON)
      ja_JP: メディア (JSON)
