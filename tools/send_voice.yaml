identity:
  name: send_voice
  author: shamspias
  label:
    en_US: Send Voice
    ru_RU: Отправить голосовое
    bn_BD: ভয়েস পাঠান
    zh_Hans: 发送语音
    ja_JP: ボイスを送信
description:
  human:
    en_US: Send voice messages (.ogg format)
    ru_RU: Отправить голосовые сообщения (формат .ogg)
    bn_BD: ভয়েস মেসেজ পাঠান (.ogg ফর্ম্যাট)
    zh_Hans: 发送语音消息（.ogg 格式）
    ja_JP: ボイスメッセージを送信（.ogg 形式）
  llm: Send voice message in .ogg format with OPUS encoding

parameters:
  - name: chat_id
    type: string
    required: true
    label:
      en_US: Chat ID
      ru_RU: ID чата
      bn_BD: চ্যাট আইডি
      zh_Hans: 聊天 ID
      ja_JP: チャット ID
    llm_description: Target chat ID
    form: llm

  - name: voice
    type: string
    required: true
    label:
      en_US: Voice
      ru_RU: Голосовое
      bn_BD: ভয়েস
      zh_Hans: 语音
      ja_JP: ボイス
    human_description:
      en_US: Voice message to send (file_id, URL, or file path)
      ru_RU: Голосовое сообщение для отправки (file_id, URL или путь к файлу)
      bn_BD: পাঠানোর জন্য ভয়েস মেসেজ (file_id, URL, অথবা ফাইল পাথ)
      zh_Hans: 要发送的语音消息（file_id、URL 或文件路径）
      ja_JP: 送信するボイスメッセージ（file_id、URL、またはファイルパス）
    llm_description: Voice identifier, URL, or file path
    form: llm

  - name: caption
    type: string
    required: false
    label:
      en_US: Caption
      ru_RU: Подпись
      bn_BD: ক্যাপশন
      zh_Hans: 标题
      ja_JP: キャプション
    form: llm

  - name: duration
    type: number
    required: false
    label:
      en_US: Duration (seconds)
      ru_RU: Длительность (секунды)
      bn_BD: সময়কাল (সেকেন্ড)
      zh_Hans: 时长（秒）
      ja_JP: 長さ（秒）
    form: form

  - name: parse_mode
    type: select
    required: false
    default: ""
    options:
      - value: ""
        label:
          en_US: None
      - value: "Markdown"
        label:
          en_US: Markdown
      - value: "HTML"
        label:
          en_US: HTML
    label:
      en_US: Parse Mode
      ru_RU: Режим разбора
      bn_BD: পার্স মোড
      zh_Hans: 解析模式
      ja_JP: パースモード
    form: form

  - name: disable_notification
    type: boolean
    required: false
    default: false
    label:
      en_US: Silent Mode
      ru_RU: Тихий режим
      bn_BD: নীরব মোড
      zh_Hans: 静音模式
      ja_JP: サイレントモード
    form: form

extra:
  python:
    source: tools/send_voice.py