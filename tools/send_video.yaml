identity:
  name: send_video
  author: shamspias
  label:
    en_US: Send Video
    ru_RU: Отправить видео
    bn_BD: ভিডিও পাঠান
    zh_Hans: 发送视频
    ja_JP: 動画を送信
description:
  human:
    en_US: Send a video file to a Telegram chat
    ru_RU: Отправить видео файл в чат Telegram
    bn_BD: টেলিগ্রাম চ্যাটে একটি ভিডিও ফাইল পাঠান
    zh_Hans: 向 Telegram 聊天发送视频文件
    ja_JP: Telegram チャットに動画ファイルを送信
  llm: Send video files to Telegram chats with optional caption, duration, and dimensions

parameters:
  - name: chat_id
    type: string
    required: true
    label:
      en_US: Chat ID
      ru_RU: ID чата
      bn_BD: চ্যাট আইডি
      zh_Hans: 聊天 ID
      ja_JP: チャット ID
    human_description:
      en_US: Unique identifier for the target chat
      ru_RU: Уникальный идентификатор целевого чата
      bn_BD: লক্ষ্য চ্যাটের অনন্য শনাক্তকারী
      zh_Hans: 目标聊天的唯一标识符
      ja_JP: 対象チャットの一意の識別子
    llm_description: Target chat ID or username
    form: llm

  - name: video
    type: string
    required: true
    label:
      en_US: Video
      ru_RU: Видео
      bn_BD: ভিডিও
      zh_Hans: 视频
      ja_JP: 動画
    human_description:
      en_US: Video to send (file_id, URL, or file path)
      ru_RU: Видео для отправки (file_id, URL или путь к файлу)
      bn_BD: পাঠানোর জন্য ভিডিও (file_id, URL, অথবা ফাইল পাথ)
      zh_Hans: 要发送的视频（file_id、URL 或文件路径）
      ja_JP: 送信する動画（file_id、URL、またはファイルパス）
    llm_description: Video identifier, URL, or file path
    form: llm

  - name: caption
    type: string
    required: false
    label:
      en_US: Caption
      ru_RU: Подпись
      bn_BD: ক্যাপশন
      zh_Hans: 标题
      ja_JP: キャプション
    human_description:
      en_US: Video caption (0-1024 characters)
      ru_RU: Подпись к видео (0-1024 символа)
      bn_BD: ভিডিও ক্যাপশন (০-১০২৪ অক্ষর)
      zh_Hans: 视频标题（0-1024 个字符）
      ja_JP: 動画のキャプション（0-1024 文字）
    form: llm

  - name: duration
    type: number
    required: false
    label:
      en_US: Duration (seconds)
      ru_RU: Длительность (секунды)
      bn_BD: সময়কাল (সেকেন্ড)
      zh_Hans: 时长（秒）
      ja_JP: 長さ（秒）
    human_description:
      en_US: Duration of the video in seconds
      ru_RU: Длительность видео в секундах
      bn_BD: ভিডিওর সময়কাল সেকেন্ডে
      zh_Hans: 视频的时长（秒）
      ja_JP: 動画の長さ（秒）
    form: form

  - name: width
    type: number
    required: false
    label:
      en_US: Width
      ru_RU: Ширина
      bn_BD: প্রস্থ
      zh_Hans: 宽度
      ja_JP: 幅
    human_description:
      en_US: Video width in pixels
      ru_RU: Ширина видео в пикселях
      bn_BD: ভিডিওর প্রস্থ পিক্সেলে
      zh_Hans: 视频宽度（像素）
      ja_JP: 動画の幅（ピクセル）
    form: form

  - name: height
    type: number
    required: false
    label:
      en_US: Height
      ru_RU: Высота
      bn_BD: উচ্চতা
      zh_Hans: 高度
      ja_JP: 高さ
    human_description:
      en_US: Video height in pixels
      ru_RU: Высота видео в пикселях
      bn_BD: ভিডিওর উচ্চতা পিক্সেলে
      zh_Hans: 视频高度（像素）
      ja_JP: 動画の高さ（ピクセル）
    form: form

  - name: supports_streaming
    type: boolean
    required: false
    default: true
    label:
      en_US: Supports Streaming
      ru_RU: Поддерживает потоковую передачу
      bn_BD: স্ট্রিমিং সমর্থন করে
      zh_Hans: 支持流式传输
      ja_JP: ストリーミング対応
    human_description:
      en_US: Pass True if video is suitable for streaming
      ru_RU: Установите True, если видео подходит для потоковой передачи
      bn_BD: ভিডিও স্ট্রিমিংয়ের জন্য উপযুক্ত হলে True দিন
      zh_Hans: 如果视频适合流式传输，则传递 True
      ja_JP: 動画がストリーミングに適している場合は True
    form: form

  - name: parse_mode
    type: select
    required: false
    default: ""
    options:
      - value: ""
        label:
          en_US: None
      - value: "Markdown"
        label:
          en_US: Markdown
      - value: "HTML"
        label:
          en_US: HTML
    label:
      en_US: Parse Mode
      ru_RU: Режим разбора
      bn_BD: পার্স মোড
      zh_Hans: 解析模式
      ja_JP: パースモード
    human_description:
      en_US: Format for caption text parsing
      ru_RU: Формат разбора текста подписи
      bn_BD: ক্যাপশন টেক্সট পার্সিংয়ের ফর্ম্যাট
      zh_Hans: 标题文本解析格式
      ja_JP: キャプションテキストの解析フォーマット
    form: form

extra:
  python:
    source: tools/send_video.py
