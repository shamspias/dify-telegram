    ja_JP: ユーザー ID
  llm_description: User ID to restrict
  form: llm
  human_description:
    en_US: Target user identifier
- name: until_date
  type: number
  required: false
  label:
    en_US: Until Date (Unix timestamp)
    ru_RU: До даты (Unix timestamp)
