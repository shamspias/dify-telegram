parameters:
- name: chat_id
  type: string
  required: true
  label:
    en_US: Chat ID
    ru_RU: ID чата
    bn_BD: চ্যাট আইডি
    zh_Hans: 聊天 ID
    ja_JP: チャット ID
  llm_description: Chat ID
  form: llm
  human_description:
    en_US: Target chat identifier
- name: user_id
  type: number
  required: true
  label:
    en_US: User ID
    ru_RU: ID пользователя
    bn_BD: ব্যবহারকারী আইডি
